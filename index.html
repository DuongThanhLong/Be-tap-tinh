<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÉ TẬP TÍNH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Bé tập tính</h1>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Số thứ nhất</h2>
            </div>
            <div class="col-2">
                <input type="text" id="number1" onchange="checkInput()">
            </div>
            <div class="col-2">
                <input class="radio-button" type="radio" name="operation" value="Cộng">Cộng
                <input class="radio-button" type="radio" name="operation" value="Trừ">Trừ
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Số thứ hai</h2>
            </div>
            <div class="col-2">
                <input type="text" id="number2" onchange="checkInput()">
            </div>
            <div class="col-2">
                <input class="radio-button" type="radio" name="operation" value="Nhân">Nhân
                <input class="radio-button" type="radio" name="operation" value="Chia">Chia
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Kết quả</h2>
            </div>
            <div class="col-2">
                <input type="text" id="result">
            </div>
            <div class="col-2">
                <button onclick="Calculate()">Tính</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Thông báo</h2>
            </div>
            <div class="col-2">
                <h3 id="inform"></h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./javascripts/app.js"></script>

</body>

</html>
